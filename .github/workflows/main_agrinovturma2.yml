# Build and deploy ASP.NET Core app to Azure Web App - agrinovturma2
# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy ASP.NET Core app to Azure Web App - agrinovturma2

on:
  push:
    branches:
      - main
      - infra/testdeploy
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build ./src/AgrInov --configuration Release

      - name: dotnet publish
        run: dotnet publish ./src/AgrInov/AgrInov.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    # ðŸ‘‡ Nome do ambiente (deve corresponder ao ambiente configurado no GitHub)
    environment: clientidsecretname

    permissions:
      id-token: write   # Required for Azure OIDC authentication
      contents: read    # Required for checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          # ðŸ‘‡ Aqui vocÃª usa os nomes exatos dos secrets definidos no ambiente
          client-id: ${{ secrets.CLIENTIDSECRETNAME }}
          tenant-id: ${{ secrets.TENANTIDSECRETNAME }}
          subscription-id: ${{ secrets.SUBSCRIPTIONIDSECRETNAME }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'agrinovturma2'
          slot-name: 'Production'
          package: .
